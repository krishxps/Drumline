<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="playSound('crash')">w</button>
    <button class="a drum" onclick="playSound('kick-bass')">a</button>
    <button class="s drum" onclick="playSound('snare')">s</button>
    <button class="d drum" onclick="playSound('tom-1')">d</button>
    <button class="j drum" onclick="playSound('tom-2')">j</button>
    <button class="k drum" onclick="playSound('tom-3')">k</button>
    <button class="l drum" onclick="playSound('tom-4')">l</button>
  </div>


  <footer>
    Made with ❤ by Krish Patel with help from Harsh Parekh
  </footer>
  <script src="index.js"></script>
</body>

</html>
